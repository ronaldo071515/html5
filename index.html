<!DOCTYPE html> <!-- indica el tipo de documento HTML -->
<html lang="en"> <!-- Documento html como tal -->

<head> <!-- head encabezado que nos contiene informacion importante acerca de nuestra pagina web -->
    <title>Mi primera pagina web</title><!-- titulo de nuestro documento html -->
</head>

<body><!-- el cuerpo de nuestra pagina web titulos subtitulos parrafos -->

    <h1>Titulo uno</h1>
    <h2>Titulo dos</h2>
    <br><!-- salto de linea -->
    <h3>Titulo tres</h3>
    <h4>Titulo cuatro</h4>
    <h5>Titulo cinco</h5>
    <h6>Titulo seis</h6>
    
</body>

</html>
